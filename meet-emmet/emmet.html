<!--our title-->
<h1>Let's generate some HTML with Emmet!</h1>
<!--You will find the emmet cheat sheet <a href="https://emmet.io/cheat-sheet/">here</a>.-->
<!--and a pdf document attached in this folder. -->


<!--generate a div with class "container" that contains a paragraph with class "header" and text "Hello StartupFlow!"-->
<div class="container">
    <p>Hello StartupFlow</p>
</div>

<!--generate a div with class "wrapper" that contains 30 paragraphs with classes 'item' and 'item-"dynamic number"'
 that correspond to its index and text is its index -->
<!--<div class="wrapper"><p class="item item1">1</p></div>-->
<div class="wrapper">
    <p class="item item1">1</p>
    <p class="item item2">2</p>
    <p class="item item3">3</p>
    <p class="item item4">4</p>
    <p class="item item5">5</p>

</div>
